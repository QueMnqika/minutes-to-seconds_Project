<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutes to Seconds</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="display-2 text-center text-primary p-5 my-3">Convert Minutes to Seconds</h1>

    <div class="container my-5 py-5" id="main-container">
        <div class="text-center">
            <h3 class="display-5 text-secondary fw-semibold">Seconds</h3>
            <p data-output-value class="display-3"></p>
        </div>
        <div id="inputs">
            <div class="input-group input-group-lg p-5">
                <span class="input-group-text" id="inputGroup-sizing-lg">Minutes</span>
                <label id="minutes2">Minutes</label>
                <input type="text" id="textInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="d-flex justify-content-center pb-3">
                <button type="button" class="btn btn-primary btn-lg">Large button</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
